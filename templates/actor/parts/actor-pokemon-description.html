<h3>Description</h3>
<div class="resources grid grid-2col">
  <div class="resource flex-group-center">
    <div class="resource-content flexrow flex-center flex-between">
      <label for="system.family" class="resource-label">Family :</label>
      <input type="text" name="system.family" value="{{system.family}}" data-dtype="Text" />
    </div>
    <div class="resource-content flexrow flex-center flex-between">
      <label for="system.trainer" class="resource-label">Trainer :</label>
      <input type="text" name="system.trainer" value="{{system.trainer}}" data-dtype="Text" />
    </div>
    <div class="resource-content flexrow flex-center flex-between">
      <label for="system.ball" class="resource-label">Ball :</label>
      <input type="text" name="system.ball" value="{{system.ball}}" data-dtype="Text" />
    </div>
    <div class="resource-content flexrow flex-center flex-between">
      <label for="system.origin" class="resource-label">Origin :</label>
      <input type="text" name="system.origin" value="{{system.origin}}" data-dtype="Text" />
    </div>
  </div>
  <div class="resource flex-group-center">
    <div class="resource-content flexrow flex-center flex-between">
      <label for="system.nature" class="resource-label">Nature :</label>
      <input type="text" name="system.nature" value="{{system.nature}}" data-dtype="Text" />
    </div>
    <div class="resource-content flexrow flex-center flex-between">
      <label for="system.talent" class="resource-label">Talent :</label>
      <input type="text" name="system.talent" value="{{system.talent}}" data-dtype="Text" />
    </div>
    <div class="resource-content flexrow flex-center flex-between">
      <label for="system.height" class="resource-label">Height :</label>
      <input type="text" name="system.height" value="{{system.height}}" data-dtype="Text" />
    </div>
    <div class="resource-content flexrow flex-center flex-between">
      <label for="system.weight" class="resource-label">Weight :</label>
      <input type="text" name="system.weight" value="{{system.weight}}" data-dtype="Text" />
    </div>
  </div>
</div>
{{!-- If you want TinyMCE editors to output inline rolls when rendered, you need to pass the actor's roll data to the
rollData property. --}}
<h3>Background</h3>
{{editor content=system.biography target="system.biography" rollData=rollData button=true owner=owner
editable=editable}}
